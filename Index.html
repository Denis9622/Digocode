<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Shapes with PIXI.js</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>Falling Shapes</h1>
    <p>Click inside the area to create a shape.</p>

    <div class="controls">
      <button id="increaseShapes">+ Increase Shapes</button>
      <button id="decreaseShapes">- Decrease Shapes</button>
      <button id="increaseGravity">+ Increase Gravity</button>
      <button id="decreaseGravity">- Decrease Gravity</button>
    </div>

    <div id="canvas-container"></div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
